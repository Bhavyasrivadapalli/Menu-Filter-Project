<!DOCTYPE html>
<html>
    <head>
        <title>Menu project</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="menu">
            <div class="title">
                <h2>OUR MENU</h2>
                <div class="underline"></div>
            </div>
            <div class="container">
                <button class="filter-btn" type="button"  data-id="all">all</button>
                <button class="filter-btn" type="button"   data-id="Breakfast">BreakFast</button>
                <button class="filter-btn" type="button"  data-id="sweet">Dessert</button>
                <button class="filter-btn"  type="button" data-id="Main course">Main course</button>
                <button class="filter-btn" type="button" data-id="snack">Snacks</button>
            </div>
            <div class="section-center">
                <article class="menu-item">
                    <img src="1.jpg" class="photo" alt="" style="height: 100px; width: 100px;">
                    <div class="item-info">
                    <header>
                        <h4>RASMALAI</h4>
                        <h4 class="price">Rs.45/-</h4>

                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda rerum sapiente nemo asperiores consequuntur id voluptate itaque minus quo reprehenderit!</p>
                    </div>
                </article>
            </div>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
